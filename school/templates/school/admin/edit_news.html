<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование новости</title>
    <style>
        /* Вставьте весь CSS сюда */
        /* Основные стили для страницы */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2em;
            color: #007BFF;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        form button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        form button:hover {
            background: #0056b3;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 15px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background: #ffffff;
            transition: background 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background: #007BFF;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Редактирование новости</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
    </form>
    <a href="{% url 'manage_news' %}">Назад к списку новостей</a>
</body>
</html>
