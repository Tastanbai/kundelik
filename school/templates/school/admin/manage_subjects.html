<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление Предметами</title>
    <style>
        /* Основной стиль для заголовков */
        h1, h2 {
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        /* Стили для списка предметов */
        ul {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 500px;
            font-family: Arial, sans-serif;
            font-size: 1.2rem;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #e9ecef;
        }

        li a {
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s ease;
        }

        li a:hover {
            color: #0056b3;
        }

        /* Стили для формы */
        form {
            margin: 20px auto;
            max-width: 400px;
            font-family: Arial, sans-serif;
            font-size: 1rem;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form input[type="text"], form button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form input[type="text"]::placeholder {
            color: #888;
        }

        form button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* Ссылка назад */
        p a {
            display: block; /* Ссылка занимает всю доступную область */
            font-family: Arial, sans-serif;
            color: #007BFF;
            text-decoration: none;
            margin-top: 15px;
            padding: 12px 20px; /* Увеличенные отступы для лучшего клика */
            border: 2px solid #007BFF; /* Синий бордер */
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            max-width: 150px;
            margin-left: auto;
            margin-right: auto;
        }

        p a:hover {
            background-color: #007BFF;
            color: #fff; /* Белый цвет текста при наведении */
        }
    </style>
</head>
<body>
    <h1>Управление Предметами</h1>
    <h2>Добавить Предмет</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Название предмета" required>
        <button type="submit">Добавить</button>
    </form>
    <p><a href="{% url 'custom_admin_dashboard' %}">Назад</a></p>

    <ul>
        {% for subject in subjects %}
            <li>
                {{ subject.name }}
                <a href="{% url 'delete_subject' subject.id %}" onclick="return confirm('Вы уверены, что хотите удалить этот предмет?');">Удалить</a>
            </li>
        {% empty %}
            <li>Предметы отсутствуют.</li>
        {% endfor %}
    </ul>

    
</body>
</html>
