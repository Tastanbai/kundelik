<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        .upload-form {
            margin: 20px auto;
            max-width: 400px;
            font-family: Arial, sans-serif;
            font-size: 1rem;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .upload-form h2 {
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .upload-form form {
            margin: 0;
            padding: 0;
            border: none;
            box-shadow: none;
            background: none;
        }

        .upload-form p {
            margin-bottom: 15px;
        }

        .upload-form label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: normal;
        }

        .upload-form input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn-primary {
            display: block;
            width: 100%;
            padding: 8px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #007BFF;
            text-decoration: none;
            padding: 12px 20px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            width: 150px;
            margin: 20px auto;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-link:hover {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="upload-form">
        <h2>Загрузить презентацию</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Загрузить</button>
        </form>
    </div>
    <a href="{% url 'custom_admin_dashboard' %}" class="back-link">Назад</a>
</body>
</html>
