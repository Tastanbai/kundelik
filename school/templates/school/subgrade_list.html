<!-- Предположим, что это файл school/templates/school/subgrade_list.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ grade.number }} класс</title>
    <style>

        h1 {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 100px;
            font-size: 50px;
            color: #006400;
        }

        p {
            text-align: center;
            margin-bottom: 40px;
        }

        p a {
            color: #006400;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>{{ grade.number }} класс</h1>
    <ul>
        {% for subgrade in subgrades %}
            <li>
                <a href="#" onclick="openLessonModal({{ subgrade.id }}, event)">
                    {{ subgrade.letter }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
