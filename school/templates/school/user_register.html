<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        /* Общие стили */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    color: #2d3436;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Контейнер */
.container {
    width: 100%;
    max-width: 400px;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
    box-sizing: border-box;
}

/* Заголовок */
h1 {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #2d3436;
}

/* Форма */
form {
    margin-top: 10px;
}

.form-group {
    margin-bottom: 15px;
}

/* Поля ввода */
form input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    box-sizing: border-box;
    transition: border 0.3s, box-shadow 0.3s;
}

/* Фокус на полях ввода */
form input:focus {
    border: 1px solid #74b9ff;
    box-shadow: 0 0 5px rgba(116, 185, 255, 0.5);
    outline: none;
}

/* Кнопка */
form button {
    width: 100%;
    padding: 12px;
    background: #0984e3;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Ховер на кнопке */
form button:hover {
    background-color: #74b9ff;
}

/* Ссылки */
form p a {
    color: #0984e3;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

form p a:hover {
    color: #74b9ff;
    text-decoration: underline;
}

/* Ошибки */
.error {
    color: red;
    font-size: 14px;
    margin-top: 5px;
}

/* Отзывчивость */
@media (max-width: 480px) {
    .container {
        width: 90%;
        padding: 15px;
    }

    h1 {
        font-size: 20px;
    }

    form button {
        font-size: 14px;
        padding: 10px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p>Уже есть аккаунт? <a href="{% url 'user_login' %}">Войти</a></p>
    </div>
</body>
</html>
